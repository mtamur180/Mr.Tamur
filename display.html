<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        *{
            box-sizing: border-box;
        }
        header{
            margin: auto;
            width: 300px;
        }
        img{
            width: 96px;
            display: block;
            margin: auto;
        }
        
        h3{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="tamurdp.jpeg" alt="Network error">
        <h3>Welcome to Tamur Profile</h3>
    </header>
    
</body>
</html>
