<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and list</title>

</head>

<body>
    <!-- disc:full circle;  circle :hole; square:square; -->
    <ul type="disc">
        <li> this is unordered</li>
        <li> this is second unordered</li>
        <li> this is third unordered</li>

    </ul>
    <!-- a:a.b.c; 1:1.2.3; i:i.ii.iii.;  -->
    <ol type="1">
        <li> this is ordered</li>
        <li> this is second ordered</li>
        <li> this is third ordered</li>
    </ol>

    <!-- Table  -->
    <br><br><br><br>

    <h3>Student Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>study</th>

            </tr>

        </thead>
        <tbody>
            <br>
            <tr>
                <td>Tamur</td>
                <td>20</td>
                <td>FA</td>
            </tr><br>
            <tr>
                <td>Syaam</td>
                <td>23</td>
                <td>BA</td>
            </tr>
            <br>
            <tr>
                <td>Zain Yousaf</td>
                <td>20</td>
                <td>MA</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
