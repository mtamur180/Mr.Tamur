<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts of CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<style>
#firstpara{
    
    font-family: 'Anton', sans-serif;
    color:aqua;

}
 #secondpara{
 font-size: 23px;
 color:rgb(0, 100, 13)
}
#firstspan{
line-height:8.1em;
color:#ff342f;
}
#secondspan{
    font-style: italic;
    color:rgb(235, 113, 14);
}

</style>
<body>
    <p id="firstpara">this is fonts first line</p>
    <p id="secondpara">this is fonts second line</p>
    <span id="firstspan">this is first font line</span><br>
    <span id="secondspan">this is second font line</span>
    
</body>
</html>
